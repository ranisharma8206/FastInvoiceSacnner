<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>FIS : IIT Bhilai</title>
</head>
<body>
    <div id="connect_page" class="hidden">
        <div class="container">
            <div class="row mt-5">
              <div class="col" style="text-align:center">
                <span style="font-size: 2em;">Fast Invoice Scanner</span>
              </div>
            </div>
            <div class="row" style="text-align: center">
                <div class="col">
                    <span class="text-secondary">Developed by Kumari Rani</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" style="text-align: center;">
                    <span>Enter Viewer Code </span>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col" style="text-align: center;">
                    <input type="text" class="" style="width: 4em; font-size : 2em" id="addr">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" style="text-align: center;">
                    <button type="button" class="btn btn-success" disabled style="font-size : 1.5em; width:50%;">Connect</button>
                </div>
            </div>
          </div>
    </div>
    <div id="scan_page">
        <div id="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton" ></button>
        </div>
        <canvas id="canvas">
        </canvas>
        <div id="output" class="hidden">
            <img id="photo" alt="The screen capture will appear in this box."> 
            <div class="mt-5" style="text-align: center;">
                <button type="button" id= "proceed_btn" class="btn btn-primary btn-lg" >Proceed</button>
                <button type="button" id = "back_btn" class="btn btn-warning btn-lg">Back</button>
            </div>
            
        </div>
    </div>
    <div id="confirm_page" class="hidden">
        This is the confirm page. 
    </div>
    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
